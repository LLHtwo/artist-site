<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — LLH</title>
  <meta name="description" content="Contact LLH — artist and producer." />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="header header--solid" role="banner">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Home">
        <span class="brand-name">LLH</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a class="navlink" href="about.html">About</a>
        <a class="navlink" href="music.html">Music</a>
        <a class="navlink" href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="main" tabindex="-1">
    <section class="section" aria-labelledby="contact-heading">
      <div class="container">
        <h1 id="contact-heading" class="section-title">Contact</h1>
        <p class="muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, urna eu tincidunt
          consectetur, nisi nisl aliquam enim, euismod cursus enim nisi euismod.</p>
        <form class="contact-form" autocomplete="off" style="max-width:400px;margin-top:32px;">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name"
            style="width:100%;margin-bottom:12px;">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Your email"
            style="width:100%;margin-bottom:12px;">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Your message" rows="5"
            style="width:100%;margin-bottom:12px;"></textarea>
          <button type="submit" class="btn btn-primary" style="width:100%;">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> LLH — All rights reserved. <a
          href="mailto:contact@llhmusic.com">contact@llhmusic.com</a></p>
    </div>
  </footer>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
