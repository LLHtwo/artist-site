<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music — LLH</title>
  <meta name="description" content="LLH — music releases and albums." />
  <meta name="theme-color" content="#0f0f12" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles/music.css" />
</head>

<body class="music-page">
  <!-- Top nav identical to index.html -->
  <header class="header header--solid" role="banner">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Home">
        <span class="brand-name">LLH</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a class="navlink" href="about.html">About</a>
        <a class="navlink" href="music.html" aria-current="page">Music</a>
        <a class="navlink" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="main" tabindex="-1">
    <!-- Featured hero (smaller, right-sided) -->
    <!-- Featured hero (compact) -->
    <section id="hero" class="hero hero--compact music-hero" aria-labelledby="featured-heading">
      <div class="container hero-container music-hero-container">
        <article id="featured" class="featured-card music-featured-card" aria-live="polite"
          data-default-no-featured="No featured release.">
          <div class="featured-section music-featured-section">

            <div class="featured-section-content music-featured-content">
              <div class="featured-section-header-row music-featured-header-row">
                <span class="featured-section-header music-featured-header">Featured</span>
              </div>
              <!-- INFO (left) -->
              <div class="featured-section-info music-featured-info">
                <h2 id="featured-title" class="featured-section-title music-featured-title"></h2>
                <p id="featured-meta" class="featured-section-meta music-featured-meta"></p>
                <p id="featured-tagline" class="featured-section-tagline music-featured-tagline" hidden data-default="">
                </p>
                <p class="featured-section-subtext music-featured-subtext"
                  data-default="If you're seeing this, something went wrong. Or the page hasn't loaded yet. Give it a moment.">
                  If you're seeing this, something went wrong. Or the page hasn't loaded yet. Give it a moment.
                </p>
                <div class="featured-section-actions music-featured-actions">
                </div>
              </div>
              </figure>
            </div>
          </div>
        </article>
      </div>
    </section>



    <!-- Discography grid -->
    <section class="section" aria-labelledby="discog-heading">
      <div class="container">
        <h2 id="discog-heading" class="section-title" data-default="Discography">Discography</h2>
        <div id="discography" class="discography-grid" aria-live="polite"></div>
      </div>
    </section>

    <!-- Closing call-to-action -->
    <section class="cta-section">
      <div class="container cta-inner">
        <p class="cta-text" data-default="Follow on Socials for information about new releases.">Follow on Socials for
          information about new releases.</p>
        <div class="social-icons">
          <a href="https://www.instagram.com/llh.music/" target="_blank" rel="noopener" aria-label="Instagram">
            <img src="assets/svg/instagram.svg" alt="Instagram" class="social-icon-img" />
          </a>
          <a href="https://www.tiktok.com/@llh.music" target="_blank" rel="noopener" aria-label="TikTok">
            <img src="assets/svg/tiktok.svg" alt="TikTok" class="social-icon-img" />
          </a>
          <a href="https://www.youtube.com/@llh_music" target="_blank" rel="noopener" aria-label="YouTube">
            <img src="assets/svg/youtube.svg" alt="YouTube" class="social-icon-img" />
          </a>
          <a href="https://open.spotify.com/intl-de/artist/4dPLkakRF7qLklrsetNCvE" target="_blank" rel="noopener"
            aria-label="Spotify">
            <img src="assets/svg/spotify.svg" alt="Spotify" class="social-icon-img" />
          </a>
          <a href="https://music.apple.com/de/artist/llh/1736331001" target="_blank" rel="noopener"
            aria-label="Apple Music">
            <img src="assets/svg/apple-music.svg" alt="Apple Music" class="social-icon-img" />
          </a>
        </div>
      </div>
    </section>

    <noscript>
      <div class="container">
        <p class="muted">JavaScript is disabled, so releases can’t be loaded. Enable JavaScript to see the discography.
        </p>
      </div>
    </noscript>
  </main>

  <!-- Floating album modal -->
  <div id="album-modal" class="modal hidden" aria-hidden="true"></div>


  <footer class="footer" role="contentinfo">
    <div class="container">
      <p>© <span id="year"></span> LLH — All rights reserved. <a
          href="mailto:contact@llhmusic.com">contact@llhmusic.com</a></p>
    </div>
  </footer>

  <!-- Page scripts: main.js handles shared widgets; music-page.js builds the hero,
         discography grid and modal from assets/albums.json. -->
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
